<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="httl://fonts.googleapis.com/css?family=Roboto&display=swap"
        rel="stylesheet"
    />
    <script
        src="https://kit.fontawesome.com/2d323a629b.js"
        crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
    <title>Youtube</title>
</head>
<body>
    <!-- logo -->
    <div class="logo">
        <i class="fab fa-youtube" alt=""></i>
        <span class="title">Youtube</span>
        <div class="icons">
            <i class="fas fa-serch"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </div>
    <section class="Player">
        <video controls src="video/video.mp4" ></video>
    </section>
    <div class="PlayerInfo">
        <div class="hashtags">
            <span class="hash">#DreamCoding</span>
            <span class="hash">#DreamCoders</span>
            <span class="hash">#Ellie</span>
        </div>
        <div class="videoname">
            <span class="name">Clone Coding: Youtube Mobile Website 유튜브 모바일 웹사이트 따라 만들기 | 프론트엔드 개발자 입문편 : HTML, CSS, Javascript 드림코딩과 함께하는 프론트엔드 실전 입문편</span>
            <button class="moreBtn">
                <i class="fas fa-caret-down"></i>
            </button>
        </div>
        <span class="views">1M views 1 month ago</span>
    </div>
    <ul class="actions">
        <li>
            <button>
                <i class="active fas fa-thumbs-up"></i>
                <span>1K</span>
            </button>
        </li>
        <li>
            <button>
                <i class="fas fa-thumbs-down"></i>
                <span>0</span>
            </button>
        </li>
        <li>
            <button>
                <i class="fas fa-share"></i>
                <span>Share</span>
            </button>
        </li>
        <li>
            <button>
                <i class="fas fa-plus"></i>
                <span>Save</span>
            </button>
        </li>
        <li>
            <button>
                <i class="fab fa-font-awesome-flag"></i>
                <span>Report</span>
            </button>
        </li>
    </ul>
    <div class="name">
        <img src="image/avatar.png.jpeg" alt="">
        <span class="username">드림코딩 by 엘리</span>
        <span class="subscribers">1M subscribers</span>
        <button class="subscribers">subscribe</button>
    </div>
    <div class="Upnext">
        <ul>
            <li class="Upnext">
                <img src="image/1.png" alt="">
            </li>
            <li class="Upnext"></li>
            <li class="Upnext"></li>
        </ul>
    </div>
    
</body>
</html>
